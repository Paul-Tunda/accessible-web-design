<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Accessible Web Design | Accessible Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="contact-page">
    <main id="main">
      <!-- Form section -->
      <section class="contact-form-section">
        <form>
          <h1 class="contact-form-heading">Reach <span>Out</span></h1>
          <div class="contact-form-intro">
            Curious about something? Complete these fields and "get in touch",
            as you humans say. ðŸ¤™
          </div>
          <label for="full_name">Full name</label>
          <input
            class="contact-input"
            type="text"
            id="full_name"
            name="full_name"
            placeholder="Peter Parker"
            required
          />
          <label for="email">Email</label>
          <input
            class="contact-input"
            type="email"
            id="email"
            name="email"
            placeholder="peter.parker@example.com"
            required
          />
          <label for="message">Enter message here</label>
          <textarea
            class="contact-textarea"
            rows="4"
            cols="50"
            placeholder="Your message..."
            id="message"
            name="message"
            maxlength="500"
            required
          ></textarea>
          <button
            class="contact-submit-button"
            type="button"
            onclick="submitForm()"
          >
            Send message ðŸŽ‰
          </button>
        </form>
        <img
          class="contact-image"
          src="A-robot-hand-and-a-human-reaching-for-each-other-The-robot-hand-is-covered in-a-white-glove.jpeg"
          alt="A robot hand covered in a white glove and a human hand reaching for each other"
          loading="lazy"
        />
      </section>
    </main>
  </body>
</html>
